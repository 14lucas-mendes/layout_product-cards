<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card card--image"
      data-qa="card"
    >
      <div class="card__text">
        <p class="card__text1">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__text2">Product code: 195434</p>
        <div class="content">
          <ul class="content__stars">
            <li class="stars"></li>
            <li class="stars"></li>
            <li class="stars"></li>
            <li class="stars"></li>
            <li class="stars"></li>
          </ul>
          <div class="content__text3">
            <p class="content__review">Reviews: 5</p>
          </div>
        </div>
        <div class="price">
          <p class="text">Price:</p>
          <p class="price__text">$2,199</p>
        </div>
        <div class="buttom button__text">
          <a
            href="#buy"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
